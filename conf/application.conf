include "frontend.conf"

appName = "preferences-frontend"
play.http.router=app.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.http.filters = "controllers.filters.PreferencesFrontendFilters"


play.i18n.langs = ["en", "cy"]


abTesting.cohort.IPage.enabled = true
abTesting.cohort.TCPage.enabled = true

play.filters.csrf.contentType.whiteList.0 = "application/json"
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"


play.allowGlobalApplication = true

include "sa_prefs.conf"

Dev {
  microservice {
    services {
      timeout = 5 seconds

      delay-response = 2 seconds

      protocol = http

      auth {
        host = localhost
        port = 8500
      }

      datastream {
        host=localhost
        port=8100
      }

      entity-resolver {
        host=localhost
        port=8015
        circuitBreaker {
          numberOfCallsToTriggerStateChange = 50
          unavailablePeriodDurationInSeconds = 120
          unstablePeriodDurationInSeconds = 120
        }
      }

      preferences {
        host=localhost
        port=8025
      }

      email {
        host=localhost
        port=8300
        circuitBreaker {
          numberOfCallsToTriggerStateChange = 5
          unavailablePeriodDurationInSeconds = 120
          unstablePeriodDurationInSeconds = 120
        }
      }

      hmrc-deskpro {
        host=localhost
        port=8650
      }

      message {
        host=localhost
        port=8910
      }

      auth-login-api {
        host=localhost
        port=8585
      }

      mailgun {
        host=localhost
        port=8086
      }

    }
  }

}

Test = ${Dev}

Prod {
  microservice {
    services {
      timeout = 30 seconds

      auth {
        host = auth.protected.mdtp
        port = 443
        protocol = https
      }

      datastream {
          host=datastream.protected.mdtp
          port=443
          protocol = https
          enabled=true
          traceRequests=true
      }

      entity-resolver {
          host=entity-resolver.protected.mdtp
          port=443
          protocol = https
          circuitBreaker {
            numberOfCallsToTriggerStateChange = 50
            unavailablePeriodDurationInSeconds = 120
            unstablePeriodDurationInSeconds = 120
           }
      }

      email {
          host=email.public.mdtp
          port=443
          protocol = https
          circuitBreaker {
            numberOfCallsToTriggerStateChange = 5
            unavailablePeriodDurationInSeconds = 120
            unstablePeriodDurationInSeconds = 120
          }
      }
      hmrc-deskpro {
          host=hmrc-deskpro.public.mdtp
          port=443
          protocol = https
      }
    }
  }
}
