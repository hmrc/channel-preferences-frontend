  Prod {
    assets.version = "2.35.0"

    services {
      preferences {
        host=preferences.service
        port=80
      }

      email {
        host=email.service
        port=80
      }
    }

    portal {
      tokenTimeout = 240
      redirectDomainWhiteList = [
        localhost
      ]
    }
  }
