      baseUri {
        host = localhost
        port = 8100
      }
    }
  }
}
Prod {
  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }
}

govuk-tax {
  Dev {
    services {
      preferences {
        host=localhost
        port=8025
      }

      email {
        host=localhost
        port=8300
      }
    }
    preferences-frontend.host = "http://localhost:9024"
