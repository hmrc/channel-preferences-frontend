sa-prefs {

    Dev {
        platform {
            frontend {
                protocol=http
                host=localhost
                port=10000
            }
        }

        services {
            timeout = 5 seconds

            delay-response = 2 seconds

            protocol=http

            preferences {
                host=localhost
                port=8025
            }
        }

        portal {
            redirectDomainWhiteList=[
                localhost
            ]
        }
    }
    Prod {

        services {
            timeout = 30 seconds

            preferences {
                host=preferences.service
                port=80
            }

        }

        portal {
            redirectDomainWhiteList=[
                hod-preview.tax.service.gov.uk,
                ist3.hmrc.gov.uk,
                ist3.ibt.hmrc.gov.uk
            ]
        }

    }
}
