@(name: String, taxCodes: Seq[microservice.paye.domain.TaxCode])

@main(title = "Your Tax") {

    <h2>Welcome, @name</h2>

    @{taxCodes.size match {
        case 0 =>
        case 1 => {<h3>Your Tax Code</h3>}
        case _ => {<h3>Your Tax Codes</h3>}
    }}

    <ul>
        @for(tc <- taxCodes) {
            <li>@tc.code</li>
        }
    </ul>
}
