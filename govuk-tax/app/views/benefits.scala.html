@(benefits: Seq[(microservice.paye.domain.Benefit, microservice.paye.domain.Employment)])

@main(title = "Your tax home") {

    <h2>Benefits</h2>
    <ul>
    @benefits.map { b: (microservice.paye.domain.Benefit, microservice.paye.domain.Employment) =>
        <li>@b._1.grossAmount</li>
    }
    </ul>

}
