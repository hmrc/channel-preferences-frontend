@(errorMessage:String)(implicit user: uk.gov.hmrc.common.microservice.domain.User)

@main(title = Messages("paye.error_page.title"), user = Some(user)) {

    <header class="page-header">
        <h1>@Messages("paye.error_page.header")</h1>
    </header>
    <p id="error-message">@errorMessage</p>
}
