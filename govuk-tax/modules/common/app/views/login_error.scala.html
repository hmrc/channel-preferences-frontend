@main(title = "Login Error") {

    <h2 id="error-title">Login error</h2>

    <p id="error-reason">Your credentials have not been recognised by HMRC.</p>

    <p>Please try again by clicking <a href="@common.routes.LoginController.samlLogin">here</a></p>
    
    <p>If the problem persists please contact the HM Revenue &amp; Customs Online Services Helpdesk.</p>
}
