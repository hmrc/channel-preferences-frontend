@main(title = Messages("login_error.title")) {

    <h1 id="error-title">@Messages("login_error.title")</h1>

    <p id="error-reason">@Messages("login_error.reason")</p>

    <p>@helpers.link("login-again-on-error", common.routes.LoginController.samlLogin.url, Messages("login_error.link.tryagain.text"))</p>
}
