@(ticketId: String)(implicit user: uk.gov.hmrc.common.microservice.domain.User, request : Request[_])
@main(title = Messages("contact.heading"), nav = true, supportLinkEnabled = false, user = Some(user)) {

    <h1>@Messages("contact.heading")</h1>

<section id="content" class="l-constrained--topBordered">
    <div class="l-bodyLeftColumn">
        <article id="report-confirmation">
            @ticket_created_body(ticketId)
        </article>
    </div>
</section>

}
