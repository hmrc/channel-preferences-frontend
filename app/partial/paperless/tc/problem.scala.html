@(errors: Seq[(FormError, String)])(implicit request: Request[_], messages: Messages)

@if(errors.nonEmpty) {
    <section>
        <div class="flash error-summary error-summary--show"
        id="error-summary-display"
        role="alert"
        aria-labelledby="error-summary-heading"
        tabindex="-1">
            <h2 id="error-summary-heading" class="h3-heading">@Messages("manage.paperless.problem.header")</h2>
            <ul>
            @errors.map { error => <li role="tooltip"><a href="#@error._2">@Messages(error._1.message)</a></li> }
            </ul>
        </div>
    </section>
}
