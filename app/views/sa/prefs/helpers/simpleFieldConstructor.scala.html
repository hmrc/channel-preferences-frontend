@(elements: views.html.helper.FieldElements)
@import play.api.i18n.Messages.Implicits._
@import play.api.Play.current

<div class="@if(elements.hasErrors) {error}">
    <label class="form-field" for="@elements.id">@elements.input @elements.label</label>
    @elements.errors.map { error =>
    <span style="display: block" class="error-notification">@Messages(error)(applicationMessages)</span>
    }
</div>
